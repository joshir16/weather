<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="title" content="Weather App" />
    <meta
      name="description"
      content="App uses openweather api, It shows the current weather and maximum & minimum temperature of current day and next 2 days."
    />

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/script.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="popup">
      <h2 class="popup__heading">Allow Location</h2>
      <p class="popup__para">
        Allow us to specify your current location for an optimized experience.
      </p>

      <button class="popup__btn" id="close">Close</button>
    </div>

    <section class="container">
      <div class="container__card">
        <!-- ================================================================== -->
        <!-- head ------------------------------------------------------------- -->
        <h2 class="container__card__head">
          <!-- <span class="container__card__head__span">Error</span> -->
          <span class="container__card__head__span day"></span>
          <span class="container__card__head__span date"></span>
          <span class="container__card__head__span month"></span>
          <!-- <span class="container__card__head__span city">Delhi</span> -->
        </h2>

        <!-- ================================================================== -->
        <!-- card ------------------------------------------------------------- -->
        <div class="container__card__weather">
          <h3 class="container__card__weather__temp">
            <span id="temp">0</span>&deg;
          </h3>
          <p id="msg" class="container__card__weather__msg msg"></p>

          <div class="container__card__weather__data">
            <p class="container__card__weather__data__para">
              Max: &nbsp;
              <span
                id="max-temp"
                class="container__card__weather__data__max-temp max-temp"
                >0 </span
              >&deg; C
            </p>
            <p class="container__card__weather__data__para">
              Min: &nbsp;
              <span
                id="min-temp"
                class="container__card__weather__data__min-temp min-temp"
                >0 </span
              >&deg; C
            </p>
            <p class="container__card__weather__data__para">
              Humidity: &nbsp;
              <span
                id="humidity"
                class="container__card__weather__data__max-temp max-temp"
                >0 </span
              >%
            </p>
            <p class="container__card__weather__data__para">
              Wind: &nbsp;
              <span
                id="wind"
                class="container__card__weather__data__max-temp max-temp"
                >0
              </span>
              <span class="unit" title="meter/sec"> km/hr </span>
            </p>
          </div>
        </div>

        <!-- ================================================================== -->
        <!-- next day --------------------------------------------------------- -->
      </div>

      <!-- img --------------------------------------- -->
      <div id="weather__img" class="container__img"></div>
    </section>
  </body>
</html>
